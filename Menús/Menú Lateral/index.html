<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Men√∫ Lateral</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="sidemenu" class="menu-collapse">
      <div id="header">
        <div id="title"><span>Titulo</span></div>
        <div id="menu-btn">
          <div class="btn-hamburger"></div>
          <div class="btn-hamburger"></div>
          <div class="btn-hamburger"></div>
        </div>
      </div>

      <div id="profile">
        <div id="photo">
          <img src="img/user.svg" alt="imagen del usuario" />
        </div>
        <div id="name"><span>Nombre Apellido</span></div>
      </div>

      <div id="menu-items">
        <div class="item">
          <a href="#">
            <div class="icon"><img src="img/html.svg" alt="" /></div>
            <div class="title">HTML</div>
          </a>
        </div>

        <div class="item">
            <a href="#">
              <div class="icon"><img src="img/css.svg" alt="" /></div>
              <div class="title">CSS</div>
            </a>
          </div>

          <div class="item">
            <a href="#">
              <div class="icon"><img src="img/js.svg" alt="" /></div>
              <div class="title">JavaScript</div>
            </a>
          </div>

        <div class="item separador"></div>

        <div class="item">
          <a href="#">
            <div class="icon"><img src="img/php.svg" alt="" /></div>
            <div class="title">PHP</div>
          </a>
        </div>

        <div class="item">
            <a href="#">
              <div class="icon"><img src="img/sql.svg" alt="" /></div>
              <div class="title">SQL</div>
            </a>
          </div>
      </div>
    </div>

    <div class="main">contenido principal</div>

    <script src="script.js"></script>
  </body>
</html>
